name: Build Docker Image

on:
  create:
    branches:
      - '*'

jobs:
  build:pws
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: your-docker-username/image-name:${{ github.ref }}